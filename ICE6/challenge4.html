<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg {
        /*font: Use a cool Google font*/
			font-family: 'Skranji', sans-serif;
    	color:red;
    	display:none; }
    </style>

    <script type="text/javascript">
    function checkForm(){
			var name = document.getElementById("fullname");
			var street = document.getElementById("streetaddr");
			var n_err = document.getElementById("nameerrormsg");
			var a_err = document.getElementById("addresserror");

			if (!name.value || name.value = ""){
				n_err.style.display = "block";}

			else {
				n_err.style.display = "none";}

			if (!street.value || street.value = ""){
				a_err.style.display = "block";}

			else {
				a_err.style.display = "none";}

			if (!name.value || !street.value || name.value = "" || street.value = ""){
				return false;}
		}
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
